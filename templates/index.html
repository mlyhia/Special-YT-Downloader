<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Download Video Membership YouTube</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #a855f7, #9333ea);
            color: #fff;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 30px;
        }

        .container {
            background-color: #3b0764;
            padding: 40px 30px;
            border-radius: 15px;
            box-shadow: 0 0 30px rgba(0,0,0,0.3);
            max-width: 500px;
            width: 100%;
        }

        h1 {
            text-align: center;
            margin-bottom: 25px;
            font-size: 24px;
            color: #f3e8ff;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            margin-bottom: 8px;
            font-weight: 600;
        }

        input[type="text"],
        select,
        input[type="file"] {
            padding: 10px;
            border: none;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
        }

        button {
            background-color: #8b5cf6;
            color: white;
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s ease;
        }

        button:hover {
            background-color: #7c3aed;
        }

        .flash-message {
            background-color: #4afa15;
            color: #000;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
        }

        .note {
            font-size: 12px;
            color: #e9d5ff;
            margin-top: -15px;
            margin-bottom: 15px;
        }

    </style>
</head>
<body>
    <div class="container">
        <h1>Downloader Video Membership YouTube</h1>

        {% with messages = get_flashed_messages() %}
          {% if messages %}
            <div class="flash-message">
              {{ messages[0] }}
            </div>
          {% endif %}
        {% endwith %}

        <form action="{{ url_for('download') }}" method="POST" enctype="multipart/form-data">
            <label for="url">URL Video:</label>
            <input type="text" id="url" name="url" placeholder="Masukkan URL video YouTube..." required>

            <label for="resolution">Resolusi Maksimum:</label>
            <select id="resolution" name="resolution">
                <option value="720">720p</option>
                <option value="480">480p</option>
                <option value="360">360p</option>
            </select>

            <label for="cookies">File Cookies:</label>
            <input type="file" id="cookies" name="cookies" accept=".txt" required>
            <p class="note">*Gunakan file cookies dari browser kamu (format .txt)</p>

            <button type="submit">Download Sekarang</button>
        </form>
            <a href="{{ url_for('tutorial') }}">
    <button type="button" style="margin-top: 15px; background-color: #c084fc;">Lihat Tutorial</button>
    </a>
    </div>
</body>
</html>
